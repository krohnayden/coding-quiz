<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header> 
        <div id="pageTitle"><h1>Coding Quiz</h1></div>
        <div id="timer">Time Left:<span id="timerValue"></span></div>
    </header>
    <main id="quizMaterial">
        <h2 id="gameDescription">
            Click the button below to quiz yourself on 
            HTML, CSS, and JavaScript topics like timers, event listeners,
            and functions. 
        </h2>
        <button id="activationBtn">Click to Begin!</button>
        <div id="highScoresCont"><p id="highScoresValue"></p></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
