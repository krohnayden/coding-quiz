<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header id="mainHeader"> 
        <div id="pageTitle"><h1>Coding Quiz</h1></div>
        <div id="timer">Time Left: <span id="timerValue"></span></div>
    </header>
    <div id="quizMaterial">
        <h2 class="gameDescription">
            Click the button below to quiz yourself on 
            HTML, CSS, and JavaScript topics like timers, event listeners,
            and functions. 
        </h2>
        <h2 class="gameDescription">
            You will have 30 seconds to guess as many questions as you can.
            Improve your score as you climb the leaderboard!
        </h2>
        <button class="btn" id="activationBtn">Click to Begin!</button>
        <button class="btn"><a href="score.html" id="highscorelink">Click to View High Score!</a></button>
    </div>
    <h2 id="questions"></h2>
    <ul id="answers"></ul>
    <script src="script.js"></script>
</body>
</html>
